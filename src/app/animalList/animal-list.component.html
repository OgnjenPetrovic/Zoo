<h1>Animal list</h1>

<ul >
	<ng-container *ngFor="let animal of animals" >
		<li >
			<p>
				Name: {{ animal.name }}  
			</p>

			<p>
				Rasa: {{ animal.breed }}
			</p>

			<p>
			   Godiste: {{ animal.birthDate ? animal.birthDate : 'Nepoznat'}}
			</p>

		</li>
	<button (click)="remove(animal)">Remove</button> 
	</ng-container>

</ul>
